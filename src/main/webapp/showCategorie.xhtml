<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"> <h:head></h:head> <h:body>

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="80">
		<ui:include src="/menubar.xhtml" />
		</p:layoutUnit>
		<p:layoutUnit position="south" size="100">
			<h:outputText value="Copyright 2021." />
		</p:layoutUnit>
		<p:layoutUnit position="west" size="200"
			style="width:200;border-width:1px;">
			<ui:include src="/menu.xhtml" />
		</p:layoutUnit>
		<p:layoutUnit position="east" size="200"
			style="width:200;border-width:1px;">
		</p:layoutUnit>
		<p:layoutUnit position="center" style="width:200; border-width:0px;">

			<h:form>
				<p:growl showDetail="true"></p:growl>
				<p:dataTable value="#{categorieMBean.listCa}" var="categ"
					selection="#{categorieMBean.selectedCat}" selectionMode="single"
					rowKey="#{categ.CIdcateg}">

					<p:column headerText="Code catégorie">
						<h:outputText value="#{categ.CCodecateg}" />
					</p:column>

					<p:column headerText="Libéllé catégorie">
						<h:outputText value="#{categ.CLibellecateg}" />
					</p:column>

					<p:column headerText="Supprimer">
						<p:commandButton
							actionListener="#{categorieMBean.deleteCategorie}" value="supp" />
					</p:column>

					<p:column headerText="Editer">
						<p:commandButton value="Edit" oncomplete="PF('dlgUpdate2').show()" update="myform2:panel2"/>
					</p:column>

				</p:dataTable>
			</h:form>
			<h:form id="myform2">
				<p:dialog id="dlgUpdate2" widgetVar="dlgUpdate2">
					<p:panelGrid columns="2" id="panel2">

						<h:outputText value="Code" />
						<p:inputText value="#{categorieMBean.selectedCat.CCodecateg}"></p:inputText>

						<h:outputText value="Libéllé" />
						<p:inputText value="#{categorieMBean.selectedCat.CLibellecateg}"></p:inputText>

						<h:commandButton
							actionListener="#{categorieMBean.updateCategorie}"
							value="Modifier" />


					</p:panelGrid>
				</p:dialog>
			</h:form>
		</p:layoutUnit>
	</p:layout>


</h:body> </html>
