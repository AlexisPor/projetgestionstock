<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"> <h:head></h:head> <h:body>

	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="80">

		<ui:include src="/menubar.xhtml" />

		</p:layoutUnit>
		<p:layoutUnit position="south" size="100">
			<h:outputText value="Copyright 2021." />
		</p:layoutUnit>
		<p:layoutUnit position="west" size="200"
			style="width:200;border-width:1px;">
			<ui:include src="/menu.xhtml" />
		</p:layoutUnit>
		<p:layoutUnit position="east" size="200"
			style="width:200;border-width:1px;">
		</p:layoutUnit>
		<p:layoutUnit position="center" style="width:200; border-width:0px;">

			<h:form>
				<h:messages style="color:red" />
				<p:growl showDetail="true"></p:growl>
				<p:panelGrid columns="2">

					<h:outputText value="Login"></h:outputText>
					<p:inputText value="#{clientMBean.client.CLoginclient}"></p:inputText>

					<h:outputText value="Mot de passe"></h:outputText>
					<p:inputText value="#{clientMBean.client.CMotpasseclient}"></p:inputText>

					<h:outputText value="Nom"></h:outputText>
					<p:inputText value="#{clientMBean.client.CNomclient}"></p:inputText>

					<h:outputText value="Prénom"></h:outputText>
					<p:inputText value="#{clientMBean.client.CPrenomclient}"></p:inputText>

					<h:outputText value="Civilité"></h:outputText>
					<p:inputText value="#{clientMBean.client.CCiviliteclient}"></p:inputText>

					<h:outputText value="Date de naissance"></h:outputText>
					<p:inputText value="#{clientMBean.client.CDatenaissanceclient}"></p:inputText>

					<h:outputText value="Numéro d'adresse"></h:outputText>
					<p:inputText value="#{clientMBean.client.CNumeroadrclient}"></p:inputText>

					<h:outputText value="Commune adresse"></h:outputText>
					<p:inputText value="#{clientMBean.client.CCommuneadrclient}"></p:inputText>

					<h:outputText value="Ville"></h:outputText>
					<p:inputText value="#{clientMBean.client.CVilleadrclient}"></p:inputText>

					<h:outputText value="Code postal"></h:outputText>
					<p:inputText value="#{clientMBean.client.CCpadrclient}"></p:inputText>

					<h:outputText value="Tél"></h:outputText>
					<p:inputText value="#{ clientMBean.client.CTelclient}"></p:inputText>

					<h:outputText value="Fax"></h:outputText>
					<p:inputText value="#{clientMBean.client.CFaxclient}"></p:inputText>

					<h:outputText value="GSM"></h:outputText>
					<p:inputText value="#{clientMBean.client.CGsmclient}"></p:inputText>

					<h:outputText value="Email"></h:outputText>
					<p:inputText value="#{clientMBean.client.CEmailclient}"
						required="true" requiredMessage="Le champ Email est obligatoire">
						<f:validator validatorId="emailValidator" for="idemail" />
					</p:inputText>
					<p:commandButton value="Ajouter"
						actionListener="#{clientMBean.addClient}"></p:commandButton>
				</p:panelGrid>
			</h:form>


		</p:layoutUnit>
	</p:layout>


</h:body> </html>
